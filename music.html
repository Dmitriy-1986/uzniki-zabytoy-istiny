    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/mobile-menu.js"></script>

    <script>
        const player = document.getElementById('mainPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekSlider = document.getElementById('seekSlider');
        const currentTimeText = document.getElementById('currentTime');
        const durationTimeText = document.getElementById('durationTime');
        const source = document.getElementById('audioSource');
        const titleDisplay = document.getElementById('current-title');
        const playlistElement = document.getElementById('playlist');
        const volumeRange = document.getElementById('volumeRange');
        const btnImg = playPauseBtn.querySelector('img');

        const songs = [
            { src: "./assets/music/first-album/01-intro-2009.mp3", title: "1. Интро" },
            { src: "./assets/music/first-album/02-nebo-skit.mp3", title: "2. Небо (скит)" },
            { src: "./assets/music/first-album/03-nebo.mp3", title: "3. Небо" },
            { src: "./assets/music/first-album/04-alexandria.mp3", title: "4. Александрия" },
            { src: "./assets/music/first-album/05-bez-tebya.mp3", title: "5. Без тебя" },
            { src: "./assets/music/first-album/06-vizhu-tebya.mp3", title: "6. Вижу тебя" },
            { src: "./assets/music/first-album/07-vsemu-svoe-vremya.mp3", title: "7. Всему свое время" },
            { src: "./assets/music/first-album/08-tvorchestvo.mp3", title: "8. Творчество" },
            { src: "./assets/music/first-album/09-depressiya-dozhd.mp3", title: "9. Депрессия (дождь)" },
            { src: "./assets/music/first-album/10-depressiya-dozhd-rmx.mp3", title: "10. Депрессия (дождь) (RMX)" },
            { src: "./assets/music/first-album/11-dusha.mp3", title: "11. Душа" },
            { src: "./assets/music/first-album/12-edinstvenniy-drug.mp3", title: "12. Единственный друг" },
            { src: "./assets/music/first-album/13-zhestyak-unf.mp3", title: "13. Жестяк (не законченая версия)" },
            { src: "./assets/music/first-album/14-stih-1.mp3", title: "14. Стихотворение" },
            { src: "./assets/music/first-album/15-zhizn-bandita-rmx.mp3", title: "15. Жизнь бандита (RMX)" },
            { src: "./assets/music/first-album/16-moe-oruzhie.mp3", title: "16. Моё оружие" },
            { src: "./assets/music/first-album/17-stih-2.mp3", title: "17. Стихотворение" },
            { src: "./assets/music/first-album/18-odinochestvo.mp3", title: "18. Одиночество" },
            { src: "./assets/music/first-album/19-posmotri-na-sebya.mp3", title: "19. Посмотри на себя" },
            { src: "./assets/music/first-album/20-umeret-odnazhdy.mp3", title: "20. Умереть однажды" },
            { src: "./assets/music/first-album/21-ya-ustal.mp3", title: "21. Я устал" },
            { src: "./assets/music/first-album/22-uzniki-zabytoy-istiny.mp3", title: "22. Узники забытой истины" },
            { src: "./assets/music/first-album/23-autro.mp3", title: "23. Аутро" }
        ];
        let currentIndex = 0;

        function togglePlay() {
            if (player.paused) player.play(); else player.pause();
        }

        player.onplay = () => {
            btnImg.src = "./assets/img/pause-button.png";
        };

        player.onpause = () => {
            btnImg.src = "./assets/img/play-button.png";
        };

        player.ontimeupdate = () => {
            if (!isNaN(player.duration)) {
                seekSlider.max = Math.floor(player.duration);
                seekSlider.value = Math.floor(player.currentTime);
                currentTimeText.innerText = formatTime(player.currentTime);
                durationTimeText.innerText = formatTime(player.duration);
            }
        };

        seekSlider.oninput = () => { player.currentTime = seekSlider.value; };

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function loadTrack(index) {
            currentIndex = index;
            source.src = songs[currentIndex].src;
            titleDisplay.innerText = songs[currentIndex].title;
            renderPlaylist();
            player.load();
            player.play();
        }

        function renderPlaylist() {
            playlistElement.innerHTML = "";
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerText = song.title;
                if (index === currentIndex) li.classList.add('active');
                li.onclick = () => loadTrack(index);
                playlistElement.appendChild(li);
            });
        }

        function nextTrack() { currentIndex = (currentIndex + 1) % songs.length; loadTrack(currentIndex); }
        function prevTrack() { currentIndex = (currentIndex - 1 + songs.length) % songs.length; loadTrack(currentIndex); }

        player.onended = () => nextTrack();
        volumeRange.oninput = (e) => { player.volume = e.target.value; };

        source.src = songs[0].src;
        titleDisplay.innerText = songs[0].title;
        renderPlaylist();
    </script>
